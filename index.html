<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Analog Clock</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <span class="mark" style="--i: 0"></span>
      <span class="mark" style="--i: 1"></span>
      <span class="mark" style="--i: 2"></span>
      <span class="mark" style="--i: 3"></span>
      <span class="mark" style="--i: 4"></span>
      <span class="mark" style="--i: 5"></span>

      <div class="hand hour"></div>
      <div class="hand min"></div>
      <div class="hand sec"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
